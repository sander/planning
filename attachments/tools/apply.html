<!doctype html>

<title>Apply a function to all docs</title>

<link rel=stylesheet href=apply.css>

<script src=apply.js></script>

<h1>Apply a function to all docs</h1>

<p class=status>

<div class=edit>

  <ul class=docs></ul>
  <p><button class=apply>Apply</button>
</div>

<script>init();</script>
